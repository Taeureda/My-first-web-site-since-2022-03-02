<h2>WEB</h2>
월드 와이드 웹(World Wide Web)이란 인터넷에 연결된 사용자들이 서로의 정보를 공유할 수 있는 공간을 의미합니다.
<h2><u><strong>확실히</strong></u>, 영혼도 중력을 느낀다.</h2>
<p style="margin-bottom:45px">쏟아지는 중력의 대양에서<br>
삶과 죽음을 희롱하는 시를 그대는 썼는가.</p>
