<!doctype html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<style>
  /* block level element */
  h1 {
    border-bottom:5px solid gray;
    display:inline;
    padding:20px;
    margin:20px;
  }
  /*
inline element, width:폭 height 높이
  */
  </style>
</head>
<body>
<h1>CSS</h1>
종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는
마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(style sheet language)이다.
</body>
</html>
